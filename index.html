<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Dashboard</title>
</head>
<body>
  <div id="content">
    <div id="card-1">
      <p>NPS geral</p>
      <div class="card-emoji">
        <img src="assets/images/emoji.svg" alt="Emoji de uma carinha verde sorrindo">
        <p>Excelente!</p>
      </div>
      <div class="card-info">
        <div class="card-info-text">  
          <span>NPS Score</span>
        </div>  
        <strong>75</strong>
      </div>  
    </div>
    <div id="card-2">
      <p>Vendas fechadas</p>
      <div class="card-circle-01">
        <img src="assets/images/circle-01.svg" alt="Círculo lilás e cinza">
        <div class="percentage"><p><span>70%</span><br/>alcançada</p></div>
      </div>
      <div class="card-info">
        <div class="card-info-gray">
          <img src="assets/images/circle-gray.svg" alt="Círculo cinza">
          <span>Esperado</span>
        </div>
        <strong>100</strong>
        <div class="card-info-purple">
          <img src="assets/images/circle-purple.svg" alt="Círculo lilás">
          <span>Alcançado</span>
        </div>
        <strong>70</strong>
      </div>
    </div>
    <div id="card-3">
      <p>Meta mensal</p>
      <div class="card-circle-02">
        <img src="assets/images/circle-02.svg" alt="Círculo laranja com rosa">
        <div class="percentage"><p><span>90%</span><br/>alcançada</p></div>
      </div>
      <div class="card-info">
        <div class="card-info-gray">
          <img src="assets/images/circle-gray.svg" alt="Círculo cinza">
          <span>Esperado</span>
        </div>
        <strong>R$ 70K</strong>
        <div class="card-info-orange-pink">
          <img src="assets/images/circle-orange-pink.svg" alt="Círculo laranja com rosa">
          <span>Alcançado</span>
        </div>
        <strong>R$ 63K</strong>
      </div>
    </div>
  </div>  
  <div id="card-4">
    <p>Vendas por dia da semana</p>
    <div class="statistics">
      <div class="statistics-text">
        <div class="statistics-info-01">
          <span><img src="assets/images/triangle-green.svg" alt="Ícone de um triângulo verde para cima"> Dia com mais vendas</span>
          <p>quarta-feira</p>
        </div>
        <div class="statistics-info-02">
          <span><img src="assets/images/triangle-orange-pink.svg" alt="Ícone de um triângulo laranja com rosa para baixo"> Dia com menos vendas</span>
          <p>domingo</p>
        </div>
      </div>
      <div class="statistics-graphic">
        <div class="line">
          <img src="assets/images/line.svg" alt="Uma linha cinza fina atrás do gráfico">
        </div>
        <div class="graphic">  
          <div class="week">
            <img src="assets/images/stat-sun.svg" alt="Gráfico verde do domingo">
            <span>dom</span>
          </div>
          <div class="week">
            <img src="assets/images/stat-mon.svg" alt="Gráfico verde de segunda-feira">
            <span>seg</span>
          </div>
          <div class="week">
            <img src="assets/images/stat-tue.svg" alt="Gráfico verde de terça-feira">
            <span>ter</span>
          </div>
          <div class="week">
            <img src="assets/images/stat-wed.svg" alt="Gráfico verde de quarta-feira">
            <span>qua</span>
          </div>
          <div class="week">
            <img src="assets/images/stat-thu.svg" alt="Gráfico verde de quinta-feira">
            <span>qui</span>
          </div>
          <div class="week">
            <img src="assets/images/stat-fri.svg" alt="Gráfico verde de sexta-feira">
            <span>sex</span>
          </div>
          <div class="week">
            <img src="assets/images/stat-sat.svg" alt="Gráfico verde de sábado">
            <span>sab</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
